
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Bem Vindo!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidated>
  
      <ion-list>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input name="email" [(ngModel)]="user.email" #email="ngModel" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input name="senha" [(ngModel)]="user.password" #password="ngModel" type="password"></ion-input>
          </ion-item>
        
        </ion-list>
        <div padding>
            <button ion-button block (click)="signIn()" color="danger" >Login</button>
            <button ion-button block clear margin-top (click)="createAccount()">Cadastrar-se</button>
            <button ion-button block clear (click)="resetPass()">Esqueci Minha Senha</button>
          </div>
  </form>
</ion-content>
